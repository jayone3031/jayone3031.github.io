<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Ayanwale Oluwajuwon Olalekan</title>
  </head>
  <body background="bg.jpg" text="white">
    <center>
      <center>
        <p>
          <img src="btn-emailme.png" height="60" />
        </p>
      </center>
      <h1>Contact Olalekan</h1>
      <form method="get">
        <label for="input-name">Name</label><br />
        <input
          type="text"
          name="input-name"
          id="input-name"
          placeholder="Enter your name"
          size="32"
          required
        /><br />
        <label for="input-email">Email</label><br />
        <input
          type="email"
          name="input-email"
          id="input-email"
          placeholder="Enter your email"
          size="32"
          required
        /><br />
        <label for="input-number">Phone Number</label><br />
        <input
          type="tel"
          name="input-number"
          id="input-number"
          placeholder="Enter your phone number"
          size="32"
          required
        /><br />
        <strong>Gender: </strong>
        <input type="radio" name="gender" id="input-gender-male" value="male" />
        <label for="input-gender-male">Male</label>
        <input
          type="radio"
          name="gender"
          value="female"
          id="input-gender-female"
        />
        <label for="input-gender-female">Female</label><br />
        <select name="state">
          <option>Select State</option>
          <option value="lagos">Lagos</option>
          <option value="kwara">Kwara</option>
          <option value="oyo">Oyo</option>
          <option value="ekiti">Ekiti</option>
          <option value="abuja">Abuja</option></select
        ><br />
        <textarea
          name="message"
          cols="31"
          rows="10"
          placeholder="Enter your message"
        ></textarea
        ><br />
        <input type="reset" value="Clear Form" /><input
          type="submit"
          value="Send Message!"
        />
      </form>
    </center>

    <br /><br /><br /><br />
    <table width="100%" bgcolor="white" cellpadding="10">
      <tr>
        <td align="middle">
          <a href="index.html">&lt;-- Go to homepage</a>
        </td>
      </tr>
    </table>

    <p align="right">
      <font color="white">
        <strong>Ayanwale Oluwajuwon Olalekan - &copy; Copyright 2021</strong>
      </font>
    </p>
  </body>
</html>
